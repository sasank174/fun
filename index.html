<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SASANK</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow: hidden;
			font-family: 'Poppins', sans-serif;
		}

		body {
			position: relative;
			min-height: 100vh;
		}

		.div {
			background: #ff7675;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100%;
			animation: change 5s linear infinite;
			z-index: 1;
		}

		@keyframes change {
			0% {
				filter: hue-rotate(0deg);
			}

			100% {
				filter: hue-rotate(360deg);
			}
		}

		.form {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 10;
			background: #2980b9;
			padding: 20px;
			border-radius: 20px;
			width: 300px;
		}

		.form h2 {
			font-size: 30px;
			text-align: center;
		}

		.form input {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.form button {
			width: 100%;
			background-color: #3498db;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="div" id="particles-js"></div>
	<form class="form" action="fun.html" method="get">
		<h2>Your Name</h2><br>
		<input type="text" name="name" required><br>
		<button type="submit">SUBMIT</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
